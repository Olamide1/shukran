<h2 mat-dialog-title>Copied!</h2>
<mat-dialog-content class="mat-typography">
  <h3>Your shukran url is <a>{{ data.url }}</a></h3>
  <p>We copied it to your clipboard already. Share with your content consumers so they can say "Thank you"</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Got it</button>
</mat-dialog-actions>
